<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputNumber(a,b){
        if(a>b){
            alert( a + " Lớn hơn " + b)
        }
        else if (a<=b){
            alert("Tổng 2 số bạn vừa nhập là "+(a+b)) ;
        }
    }
    let numb1= +prompt("Enter the first number: ");
    let numb2= +prompt("Enter the second number: ");
    inputNumber(numb1,numb2);
</script>
</body>
</html>
